<h1 id="tableLabel">Add User</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td>
        <label for="first-name">First Name: </label>
      </td>
      <td><input id="first-name" type="text" formControlName="firstName" /> </td>
    </tr>
    <tr>
      <td><label for="last-name">Last Name: </label> </td>
      <td><input id="last-name" type="text" formControlName="lastName" /> </td>
    </tr>
    <tr>
      <td>  <label for="email">Email: </label></td>
      <td><input id="email" type="text" formControlName="email" /> </td>
    </tr>
    <tr>
      <td>&nbsp; </td>
      <td>  <button type="submit">Submit</button> </td>
    </tr>
  </table>

</form>

<br />
<p *ngIf="!users"><em>Loading user details...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users" style="float: left;">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.First_Name }}</td>
      <td>{{ user.Last_Name }}</td>
      <td>{{ user.Email }}</td>
    </tr>
  </tbody>
</table>
