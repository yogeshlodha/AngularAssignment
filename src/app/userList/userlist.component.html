<h1 id="tableLabel">User List</h1>

<p *ngIf="!users"><em>Loading user details...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users" style="float: left;">
  <thead>
    <tr>
      <th>Last Name</th>
      <th>Email Address</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.First_Name }}</td>
      <td>{{ user.Email }}</td>
      <td><button (click)="ShowDetails(user)">Show Me</button></td>
   </tr>
  </tbody>
</table>

<div *ngIf="userDetails" style=" padding: 20px; float: left; margin: 40px;">
  <div><b>Full Name:</b> {{userDetails.First_Name}} {{userDetails.Last_Name}} </div>
  <div><b>Email:</b> {{userDetails.Email}} </div>
</div>
